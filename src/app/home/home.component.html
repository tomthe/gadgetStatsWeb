

<!-- Top -->

  <div class="w3-row w3-grey w3-padding">
    <div class="w3-half" style="margin:4px 0 6px 0">GadgetStatsWeb</div>
    <div class="w3-half w3-wide w3-hide-medium w3-hide-small"><div class="w3-right">github</div></div>
  </div>


  <div class="w3-sidebar w3-bar-block w3-collapse w3-animate-left" style="z-index:3;width:270px" id="mySidebar">
    <div class="w3-container">
      <h3>Preset Chart Configurations</h3>
    </div>
    <a class="w3-bar-item w3-button"  *ngFor="let item of presetChartConfigs" clickable (click)="loadPreset(item)">
      {{item.name}}
    </a>
    <div class="w3-container">
        <h3>Preset Chart Configurations</h3>
    </div>
    <a class="w3-bar-item w3-button"  *ngFor="let item of savedChartConfigs" clickable (click)="loadPreset(item)">
      {{item.name}}
    </a>

    <button class="w3-btn w3-light-grey" (click)="showSave= !showSave">Save the current configuration</button>
    <div class="w3-panel w3-light-grey" *ngIf="showSave">
      <div class="w3-container">
        <h4>Save the current configuration in your browser:</h4>
        <label>Configuration Name</label>
        <input class="w3-input" type="text" [(ngModel)]="configName">
        <button class="w3-btn w3-black" (click)="saveNewUserConfig()">Save</button>
      </div>
    </div>

  </div>


<div class="w3-main w3-container" style="margin-left:270px;margin-top:117px;">




<app-data-sources #dataSource (resultUpdate)="updateData($event)" (sqlTextUpdate)="updateSqlText($event)" [sqlText]="sqlText"></app-data-sources>

<app-vegasedit (vegaTextUpdate)="updateVegaText($event)" [vegaText]="vegaText"></app-vegasedit>


<div class="w3-panel w3-red" *ngIf="vegaError != ''">
    <h3>Vega-Charting-Definition-Error!</h3>
    <p>{{vegaError}}</p>
    <button w3-button (click)="vegaError=''">OK</button>
</div>


<button w3-button (click)="drawChart()">draw chart</button>
<div id="vis"></div>
<div id="view"></div>



<!-- END MAIN -->

</div>
